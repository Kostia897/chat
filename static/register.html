<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="auth.js" defer></script>
    <style>
    *{
        padding: 0;
        margin: 0;
    }

    body{
        height: 100vh;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input-div{
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        width: 90%;
    }

    p{
        color: white;
    }

    form{
        position: relative;
        top: 270px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 60%;
        gap: 15px;
        background-color:#3846ED;
        padding-top: 25px;
        padding-bottom: 15px;
        border-radius: 10px;
    }

    input{
        width: 100%;
        letter-spacing: 1px;
        padding: 5px;
        border-radius: 7px;
        border: none;
    }

    #btn{
        width: min-content;
        padding: 5px 20px;
        background-color: #E2764B;
        color: white;
        border-radius: 3px;
        border: none;
        transition: all 0.3 ease;
    }

    #btn:hover {
        background-color: #f17e50;
    }

    #btn:active{
        transform: scale(0.95);
    }

    h1{
        background-color: #3846ED;
        text-align: center;
        color: white;
        width: 100%;
    }

    a{
        color: white;
        position: absolute;
        left: 90%;
        top: 0.5rem;
    }

    .defaultAvatars{
        display: flex;
        justify-content: center;
        width: 100%;
        gap: 20px;
        padding: 5px;
        border-radius: 10px;
        width: min-content;
        background-color: white;
        flex-wrap: nowrap;
    }

    .defaultAvatar{
        width: 50px;
        border-radius: 100%;
    }

    .defaultAvatar:hover{
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>RoboChat</h1>
    <a href="/login">Login</a>
    <form id="form">
        <div class="input-div">
            <p>Логін</p>
            <input type="text" id="login" placeholder="Логін">
        </div>
        <div class="input-div">
            <p>Пароль</p>
            <input type="text" id="password" placeholder="Пароль">
        </div>
        <div class="input-div">
            <p>Повторіть пароль</p>
            <input type="text" id="repeat-password" placeholder="Повторіть пароль">
        </div>
        <div class="input-div">
            <p>Додайте аватар</p>
            <input type="url" id="avatar" placeholder="Введіть url">
        </div>
        <div class="defaultAvatars">
            <img src="https://cdn-icons-png.flaticon.com/512/8207/8207765.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/512/8345/8345328.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/256/4476/4476968.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/512/3237/3237447.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/512/2499/2499292.png" class="defaultAvatar">
        </div>
        <button id="btn" type="submit">Submit</button>
    </form>
</body>
</html>
