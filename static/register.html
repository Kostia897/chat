<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <h1>RoboChat</h1>
    <a href="/login">Login</a>
    <form id="form">
        <div class="input-div">
            <p>Логін</p>
            <input type="text" id="login" placeholder="Логін">
        </div>
        <div class="input-div">
            <p>Пароль</p>
            <input type="text" id="password" placeholder="Пароль">
        </div>
        <div class="input-div">
            <p>Повторіть пароль</p>
            <input type="text" id="repeat-password" placeholder="Повторіть пароль">
        </div>
        <div class="input-div">
            <p>Додайте аватар</p>
            <input type="url" id="avatar" placeholder="Введіть url">
        </div>
        <div class="defaultAvatars">
            <img src="https://cdn-icons-png.flaticon.com/512/8207/8207765.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/512/8345/8345328.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/256/4476/4476968.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/512/3237/3237447.png" class="defaultAvatar">
            <img src="https://cdn-icons-png.flaticon.com/512/2499/2499292.png" class="defaultAvatar">
        </div>
        <button id="btn" type="submit">Submit</button>
    </form>
</body>
</html>
